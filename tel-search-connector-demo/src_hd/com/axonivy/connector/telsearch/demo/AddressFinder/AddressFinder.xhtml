<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">AddressFinder</ui:define>
		<ui:define name="content">

			<h3>
				<a href="https://tel.search.ch">tel.search.ch</a> based address
				finder
			</h3>

			<h:form id="form">
				<p:messages />
				<h:panelGrid columns="3">
					<p:outputLabel value="Search" for="Search" style="float:left" />
					<p:inputText value="#{data.search}" id="Search" required="false"
						style="float:left" />

					<p:commandButton id="Find" actionListener="#{logic.find}"
						ajax="false" value="Find" update="form" icon="ui-icon-search" />
					<p:spacer />

				</h:panelGrid>
				<br />
				<p:orderList value="#{data.entries}" var="entry" responsive="true"
					style="width:400px" itemValue="#{entry}" converter="ivy.ListItem"
					id="entryList" controlsLocation="none">
					<f:facet name="caption">Entries</f:facet>
					<p:column>
						<pre>#{entry}</pre>
					</p:column>
				</p:orderList>


				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
